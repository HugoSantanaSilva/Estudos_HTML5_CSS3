<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeos está hospedado no meu próprio servidor</p>
    <video width="250" controls autoplay loop poster="imagem/Estrada.jpg">
        <source src="midias/Video-Full.mkv.mkv" type="video/mkv">
        <source src="midias/Video-Full.webm" type="video/webm">
        <source src="midias/video-full.mp4.mp4" type="video/mp4">
        <p>Seu Navegador não tem compatibilidade com reprodução de vídeos</p>
    </video>
    <h1>Inserindo videos do youtube</h1>
    <iframe width="250" height="250" src="https://www.youtube.com/embed/JsavK8pOnkg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    

</body>
</html>
