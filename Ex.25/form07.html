<!DOCTYPE html>
<html lang="pt-b">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Formulários</title>
</head>
<body>
    <h1>Exemplo de Formulario</h1>

    <form action="cadastro.php" method="post">

        <p><label for="iestado">Estado:</label> 
        <select name="estado" id="iestado">
            <optgroup label="Região Sudeste">
                <option value="SP">São Paulo</option>
                <option value="RJ">Rio de Janeiro</option>
                <option value="MG">Minas Gerais</option>

            </optgroup>
                
            
            <optgroup label="Região Nordeste">
                <option value="RN">Rio Grande do Norte</option>
                <option value="PE">Pernanbuco</option>
                <option value="MA">Maranhão</option>
            </optgroup>
        </select>
       
        </p>

        <p>
            <label for="iprofissao">Profissão:</label> <input type="text" name="profissao" id="iprofissao" list="listaprofissao">
        <datalist id="listaprofissao">
            <option value="elet">Eletricista</option>
            <option value="mec">Mecanico</option>
        </datalist>
        </p>

        <p><label for="imensagem">Mensagem:</label><br> <textarea name="mensagem" id="imensagem" cols="30" rows="10"></textarea></p>

        <p><input type="submit" value="enviar"><input type="reset" value="Limpar"></p>
    </form>
    
</body>
</html>
