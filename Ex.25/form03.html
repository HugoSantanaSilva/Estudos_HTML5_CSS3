<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de formulario</title>
    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
            padding: 0;
        }
        p{
            margin: 5px;
            padding: 5px;
        }
        
        
    </style>
</head>
<body>
    <h1>Teste de Formulário</h1>
     <form action="cadastro.php" method="get" autocomplete="on">

    <p><label for="inome">Nome:</label> <input type="text" name="nome" id="inome" required></p>

    <p><label for="imedia">Média:</label> <input type="number" name="media" id="imedia" required min="0" max="10" step="0.1" ></p>
    
    <p><label for="iperiodoletivo">Perido Letivo:</label> <input type="month" name="periodoletivo" id="iperiodoletivo"></p>
    
    <p><label for="idiadaprova">Dia da Prova:</label> <input type="date" name="diadaprova" id="idiadaprova" required></p>
    
    <p><label for="ihorariodaprova">Horário da Prova:</label> <input type="time" name="horariodaprova" id="ihorariodaprova" required></p>

    <p><input type="submit" value="Enviar"> <input type="reset" value="Limpar"></p>
    </form>

    
</body>
</html>
