<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulários</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            font-family: Arial, Helvetica, sans-serif;

        }
        p{
            margin: 5px;
            padding: 5px;
            text-align: center;
        }
        form{
            margin: 10px;
            padding: 10p;
            width: 300px;
        }
        legend{
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Teste de Fomulários</h1>
    <form action="cadastro.php" method="get" autocomplete="on"> 
        <fieldset>
            <legend>Dados Pessoais</legend>

            <p><label for="inome">Nome:</label> <input type="text" name="nome" id="inome" required></p>
            
            <p><label for="iemail">E-mail:</label> <input type="email" name="email" id="iemail" required></p>
            <p><label for="itelefone">Telefone:</label> <input type="tel" name="telefone" id="itelefone" required max="12" min="9"></p>
         </fieldset>

         <p><input type="submit" value="Enviar"> <input type="reset" value="Limpar"></p>

    </form>
    
</body>
</html>
